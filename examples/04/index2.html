<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>数据驱动-实例挂载</title>
    <script src="../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      new Vue({
        el: '#app',
        template: `<div id="app">{{ msg }}</div>`,
        data: {
          msg: 'hello vue'
        }
      })
    </script>

  </body>
</html>
